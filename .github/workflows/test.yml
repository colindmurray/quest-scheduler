name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  web-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Run unit tests
        run: npm run test:coverage
        working-directory: web

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: web-coverage
          path: web/coverage/

  rules-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Run rules tests
        run: npm run test:rules
        working-directory: web

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Run integration tests
        run: npm run test:integration
        working-directory: web

  functions-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: functions

      - name: Run functions tests
        run: npm test
        working-directory: functions

  e2e-tests:
    if: ${{ secrets.E2E_USER_EMAIL != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install dependencies (web)
        run: npm ci
        working-directory: web

      - name: Install dependencies (functions)
        run: npm ci
        working-directory: functions

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: web

      - name: Write local env files
        run: |
          cat > web/.env.e2e.local <<'ENV'
          E2E_USER_UID=${{ secrets.E2E_USER_UID }}
          E2E_USER_EMAIL=${{ secrets.E2E_USER_EMAIL }}
          E2E_USER_PASSWORD=${{ secrets.E2E_USER_PASSWORD }}
          E2E_SCHEDULER_ID=${{ secrets.E2E_SCHEDULER_ID }}
          VITE_EMULATOR_HOST=127.0.0.1
          ENV

          cat > functions/.env <<'ENV'
          QS_APP_URL=http://localhost:5173
          DISCORD_OAUTH_REDIRECT_URI=http://127.0.0.1:5001/studio-473406021-87ead/us-central1/discordOAuthCallback
          DISCORD_CLIENT_ID=${{ secrets.DISCORD_CLIENT_ID }}
          DISCORD_CLIENT_SECRET=${{ secrets.DISCORD_CLIENT_SECRET }}
          ENV

      - name: Run E2E tests (emulators)
        run: npm run test:e2e:emulators
        working-directory: web

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: web/playwright-report/
